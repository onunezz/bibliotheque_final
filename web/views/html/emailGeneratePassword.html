<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Tu contraseña ha sido restablecida!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: auto;
        }
        .logo {
            width: 150px;
            margin-top: 20px;
        }
        .warning {
            background-color: #ffcccc;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .login-link {
            color: #007bff; 
            text-decoration: none; 
            font-weight: bold;
            transition: color 0.3s;
        }
        .login-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Tu contraseña ha sido generada!</h1>
        <p>Se ha generado una nueva contraseña aleatoria para su cuenta.</p>
        <p><strong>Contraseña: {{password}}</strong></p>
        <p>Por razones de seguridad se recomienda que cambie esta contraseña después de iniciar sesión.</p>               
        <div class="warning">
            <p><strong>Recuerde:</strong> No comparta su contraseña con nadie.</p>
        </div>
    </div>
</body>
</html>
